      pre: "<i class='fa fa-list fa-fw'></i>"
      weight: 2
      identifier: "post"
      url: "/post/"
    - name: "Topics"
      pre: "<i class='fa fa-folder fa-fw'></i>"
      weight: 3
      identifier: "topics"
      url: "/topics/"
    - name: "Tags"
      pre: "<i class='fa fa-tags fa-fw'></i>"
      weight: 4
