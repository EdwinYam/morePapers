baseurl: "https://edwinyam.github.io/" # Make sure to end baseurl with a '/'
title: "Edwinyam's Blog"
author: "Edwin Chen"
theme: "blackburn"
# Shown in the side menu
copyright: 'Edwin Chen © 2017 | <a href="http://github.com/yoshiharuyamashita/blackburn" target="_blank">Blackburn theme</a> &<a href="http://gohugo.io" target="_blank">Hugo</a>♥' 
canonifyurls: true
paginate: 10

# contentDir: "content"
# layoutDir: "layouts"
# publishDir: "public"


indexes:
  tag: "tags"
  topic: "topics"

params:
  # Shown in the home page
  subtitle: "A Blog For Machine Learning"
  brand: "Edwinyam"
  googleAnalytics: "UA-111360475-1"
  disqus: "Edwin"
  # CSS name for highlight.js
  highlightjs: "androidstudio"
  highlightjs_extra_languages: ["yaml"]
  dateFormat: "02 Jan 2006, 15:04"
  # Include any custom CSS and/or JS files
  # (relative to /static folder)
  
  #custom_css: ["css/my.css"]
  #custom_js: ["js/my.js"]

